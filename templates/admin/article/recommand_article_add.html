{% extends 'admin/base.html' %}
{% load static %}


{% block title %}
  添加推荐文章
{% endblock %}

{% block content_header %}
  添加推荐文章
{% endblock %}

{% block header_option_desc %}
  创建推荐文章
{% endblock %}


{% block content %}
  <div class="box box-primary">
    <div class="box-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label for="category-select" class="col-md-2 col-sm-2 control-label">选择分类</label>
          <div class="col-md-2 col-sm-3">
            <select name="category" id="category-select" class="form-control input-md">
              <option value="0">--请选择文章分类--</option>

              {% for one_category in categories %}
                <option value="{{ one_category.id }}">{{ one_category.name }}</option>
              {% endfor %}

            </select>
          </div>
          <div class="col-md-8 col-sm-7">
            <label for="article-select" style="display: none;"></label>
            <select name="article" class="form-control input-md" id="article-select">
              <option value="0">--请选择文章--</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="priority" class="col-md-2 col-sm-2 control-label" style="width: 280px">
              选择优先级(1为优先级最高,依次类推)
          </label>

          <div class="col-md-2 col-sm-3">
            <select name="priority" id="priority" class="form-control input-md">
              <option value="0">--请选择优先级--</option>
              {% for id, value in priority_dict.items %}
                <option value="{{ id }}">{{ value }}</option>
              {% endfor %}

            </select>

          </div>
        </div>
      </div>
      <div class="box-footer">
        <a href="javascript:void(0);" class="btn btn-primary pull-right" id="save-btn">保存</a>
      </div>
    </div>
  </div>
{% endblock %}


{% block script %}
  <script src="{% static 'js/admin/article/article_recommend.js' %}"></script>

  <script type="text/javascript">
      $.ajaxSetup({headers: {"X-CSRFToken": '{{ csrf_token }}'}});
  </script>
{% endblock %}
