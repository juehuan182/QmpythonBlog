<style>
.grid-left{
    width:98%;
}

.goods-category-wrap{
    margin-top: 10px;
}
.goods-list{
    width: 100%;
}

.goods-list-item{
    display: inline-block;
    width: 222px;
    height: 240px;
    margin: 10px 5px;
    background-color: #fff;
    box-shadow: 0 2px 5px 0 #d9dfe9;
    transition: all .2s ease-in;
    transition-property: transform,box-shadow,-webkit-transform,-webkit-box-shadow;
}

.goods-list-item a{
    display: inline-block;
    width: 100%;
    height: 160px;
}

.goods-list-item img{
    display: inline-block;
    width: 100%;
    height: 100%;
}


.goods-list-item:hover{
    transform: translateY(-10px); /*Y轴往事移动10px*/
    box-shadow: 0 4px 5px 0 #d9dfe9;
}

.goods-title{
    padding: 3px 10px;
}

.goods-title a{
    color: #55595c;
    display: inline-block;
    height: 26px;
    line-height: 26px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-top: 5px;
    font-size: 14px;
}

.goods-desc{
    font-size: 12px;
    margin-top: 8px;
    padding: 0 10px;
}

.goods-desc em{
    color: #646fb0;
    font-style: normal
}
</style>


<ul class="goods-list">
    {% for sku in  obj_info.object_list %}
        <li class="goods-list-item">
            <div class="goods-list-itme-header">
                <a href="{% url 'shop:goods_detail' sku.id %}">
                    <img src="{{ sku.image }}">
                </a>
            </div>
            <div class="goods-title">
                <a href="" title="商品标题">{{ sku.name }}</a>
            </div>
            <div class="goods-desc clearfix">
                <span class="fl">销售量：<em>{{ sku.sales }}</em></span>
                <span class="fr" style="color: #f57575;">￥{{ sku.price }}</span>
            </div>
        </li>
    {% endfor %}
</ul>
